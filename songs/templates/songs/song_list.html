{% extends "songs/base.html" %}

{% block content %}
    {% for song in songs %}
        <div class="song">
            <div class="date">
                <p>published: {{song.published_date }}</p>
            </div>
            <h1><a href="{% url "song_detail" pk=song.pk %}">{{ song.title }} </a></h1>
            <p>{{ song.text|linebreaks }}</p>
        </div>
    {% endfor %}
{% endblock content %}
